# Configuraci贸n de la Aplicaci贸n
spring.application.name=NuclearVet
server.port=8080

# Configuraci贸n de Base de Datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/nuclearvet_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret=UnaSuperClaveSecretaParaElTokenDeNuclearVetQueDebeSerMuyLargaYSegura2025
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.root=INFO
logging.level.com.nuclearvet=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger / OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# CORS (para desarrollo)
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Configuraci贸n de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
